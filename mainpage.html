      <section id="center-text">
        <div id="info">Time until sunset</div>
        <div id="countdown">
          <ul>
            <li id="hours">00:</li>
            <li id="minutes">00:</li>
            <li id="seconds">00</li>
          </ul>
        </div>
      </section>
