<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com/%22%3E" />
    <link
      href="https://fonts.googleapis.com/css2?family=Righteous&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com/%22%3E" />
    <link
      href="https://fonts.googleapis.com/css2?family=Quattrocento+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/81faf1afc5.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="sky"></div>
    <div class="clouds"></div>
    <header id="header">
      <div class="top">
        <div id="date">Today's date</div>
        <div class="loading_1"></div>
        <div id="time-sun" class="hidden">Time of sunset:</div>
      </div>
      <div class="top2">
        <div id="time" class="time"></div>
        <div id="city">Location:</div>
      </div>
    </header>
    <main>
      <div id="sun" class="sun"></div>
      <section id="center-text">
        <div class="loader"> 
          <div class="loading_1"></div> 
          <div class="loading_2">Hunting for sunlight...</div> 
      </div>
        <div id="info" class="hidden">Time until sunset</div>
        <div id="countdown"></div>
      </section>
      <footer class="bottom">
        <div class="mountain1"></div>
        <div class="mountain2"></div>
        <div class="mountain3"></div>
        <div class="mountain4"></div>
        <div class="mountain5"></div>
        <div class="mountain6"></div>
        <div class="mountain7"></div>
        <div class="mountain8"></div>
        <div class="mountain9"></div>
        <div class="mountain10"></div>
      </footer>
    </main>
  </body>
</html>
