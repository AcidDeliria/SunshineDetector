<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com/%22%3E" />
    <link
      href="https://fonts.googleapis.com/css2?family=Righteous&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com/%22%3E" />
    <link
      href="https://fonts.googleapis.com/css2?family=Quattrocento+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/81faf1afc5.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header class="top">
      <div id="date" class="date">Today's date</div>
      <div id="time" class="time">Sunset: 13:37</div>
    </header>
    <main>
      <div class="sun"></div>
      <section class="center-text">
        <div class="info">Time until sunset</div>
        <div class="countdown">05:33:28</div>
      </section>
      <div id="error-modal">
        <div class="error-modal-content">
          <h2 class="error-head">No sunshine found :(</h2>
          <p class="error-body">
            We could not find your location! Please refresh the page and allow
            us to see your location.
          </p>
          <div id="refresh-icon"><i class="fas fa-redo"></i></div>
        </div>
      </div>
      <footer class="bottom">
        <div class="mountain1"></div>
        <div class="mountain2"></div>
        <div class="mountain3"></div>
        <div class="mountain4"></div>
        <div class="mountain5"></div>
        <div class="mountain6"></div>
        <div class="mountain7"></div>
        <div class="mountain8"></div>
        <div class="mountain9"></div>
        <div class="mountain10"></div>
      </footer>
    </main>
  </body>
</html>
