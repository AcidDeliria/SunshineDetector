<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chasing Sunlight!</title>
    <link rel="preconnect" href="https://fonts.gstatic.com/%22%3E" />
    <link
      href="https://fonts.googleapis.com/css2?family=Righteous&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com/%22%3E" />
    <link
      href="https://fonts.googleapis.com/css2?family=Quattrocento+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/81faf1afc5.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="sky"></div>
    <div class="clouds"></div>
    <header id="header">
      <div class="top">
        <div id="date"></div>
        <!--JS date and API time-->
        <div id="time-sun" class="hidden"></div>
        <!--API time-->
        <div class="loader-header">
          <div class="loading_1"></div>
          <!--trying to get the loader to work-->
        </div>
      </div>
      <div class="top2">
        <div id="time" class="time"></div>
        <div id="city"></div>
      </div>
    </header>
    <main>
      <div id="sun" class="sun"></div>

      <div id="random-advice-modal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <p class="random-advice"></p>
        </div>
      </div>
      <div class="cloudmovement1">
        <div class="cloud"></div>
      </div>
      <div class="cloudmovement2">
        <div class="cloud"></div>
      </div>
      <section id="center-text">
        <div class="loader">
          <div class="loading_1"></div>
          <div class="loading_2">Hunting for sunlight...</div>
        </div>
        <div id="info" class="hidden"></div>
        <div id="countdown"></div>
      </section>
      <footer class="bottom">
        <div class="mountain1"></div>
        <div class="mountain2"></div>
        <div class="mountain3"></div>
        <div class="mountain4"></div>
        <div class="mountain5"></div>
        <div class="mountain6"></div>
        <div class="mountain7"></div>
        <div class="mountain8"></div>
        <div class="mountain9"></div>
        <div class="mountain10"></div>
      </footer>
    </main>
  </body>
</html>
